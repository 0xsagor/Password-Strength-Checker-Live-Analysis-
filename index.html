<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Password Strength Checker</h1>

  <input type="password" id="password" placeholder="Type password" onkeyup="check()">

  <div class="meter">
    <div id="bar"></div>
  </div>

  <p id="label"></p>

  <ul>
    <li id="len">✔ At least 8 characters</li>
    <li id="upper">✔ Uppercase letter</li>
    <li id="num">✔ Number</li>
    <li id="sym">✔ Symbol</li>
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
